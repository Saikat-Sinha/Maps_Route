<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./main.css">

    <title>Maps Route</title>
</head>
<body>

<div class="container-fluid top-cont">
    <div class="row">
        <div class="col-sm-3 box1">
            <div>
                <h3 class="brand">Commutatus</h3>
            </div>
            <div class="input-container">
                <form id="startPt" >
                    <div class="origin-input">
                            <i class="fa fa-circle-o inp-icn"></i>
                            <input type="text" id="startPtInput" placeholder="choose the starting point" required>
                    </div>
                    <div class="dest-input">
                            <i class="fa fa-map-marker inp-icn"></i>
                            <input type="text" id="destPtInput" placeholder="choose the destination point" autocomplete="off" required>
                    </div>
                    <div class="waypts-input">
                            <i class="fa fa-plus-square-o inp-icn"></i>
                            <input type="text" id="wayPtInput" placeholder="add waypoints" autocomplete="off">
                            <button type="button" class="btn btn-default btn-circle" id="wayPt"><i class="glyphicon glyphicon-plus-sign"></i></button>
                    </div>
                    <div class="btn-sub">
                        <button type="submit" class="btn btn-default btn-circle"><i class="glyphicon glyphicon-ok"></i></button>
                    </div>

                </form>
            </div>
            <div class="waypoints-container">
                <div class="way-points">
                    <ul class="point-addr">

                    </ul>
                </div>
            </div>
            <div class="sync-data-btn text-center">
                <button type="button" class="btn sync-his" data-toggle="modal" data-target="#myModal">Synced History</button>
            </div>


            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Synced History</h4>
                        </div>
                        <div class="modal-body" style="overflow-y: scroll; height: 350px;">
                            <p>
                                <ul id="data_list">

                                </ul>
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-sm-9 box2">
            <div id="map"></div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

<script src="./node_modules/jquery/dist/jquery.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="./node_modules/axios/dist/axios.js"></script>
<script src="./index.js"></script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHoaPyBOHcUQcck0-LEAw6AsVTMt7Wqho&libraries=places&callback=initMap">
</script>
</body>
</html>
